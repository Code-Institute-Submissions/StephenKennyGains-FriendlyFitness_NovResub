{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">

    <div class="row">
        <div class="col text-center mt-4 mb-4">
            <h1 class="site-titles">Friendly Fitness Blog</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-12">
            {% for post in post_list %}
            
                    <div class="blog-card text-center">
                        <div class="card-body">
                            <div class="">
                                <p class="">Author: {{ post.author }}</p>
                                <a href="{% url 'post_full' post.slug  %}" class="post-link">
                                    <h2 class="card-title mb-3">{{ post.title }}</h2>
                                </a>
                                <p class="card-text text-muted mb-5">{{ post.created_on}}</p>
                                <hr>
                            </div>
                        </div>
                    </div>  

            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
