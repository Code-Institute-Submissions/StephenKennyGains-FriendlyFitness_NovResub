{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2 mt-5">
                <div class="image_container mt-5 my-5">
                    {% if service.image %}
                        <a href="{{ service.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ service.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ service.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mt-5">
                <div class="product-details-container mb-5">
                    <p class="mt-5 mb-0">{{ service.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ service.price }}</p>
                    <p class="mt-3">{{ service.description }}</p>
                    <!-------- Form to add Services to Shopping Cart -------->
                    <form class="form" action="{% url 'add_to_cart' service.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ service.id }}" id="id_qty_{{ service.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'services' %}" class="btn rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Continue Shopping</span>
                                </a>
                                <input type="submit" class="btn rounded-0 text-uppercase mt-5" value="Add to Cart">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                    <!----------- End Of Form ------------->
                </div>
            </div> 
        </div>
    </div>

{% endblock %}
