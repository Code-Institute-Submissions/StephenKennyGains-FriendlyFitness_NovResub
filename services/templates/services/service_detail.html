{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2 mt-5">
                <div class="image_container mt-5 my-5">
                    {% if service.image %}
                        <a href="{{ service.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ service.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ service.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mt-5">
                <div class="product-details-container mb-5">
                    <p class="mt-5 mb-0">{{ service.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ service.price }}</p>
                    <p class="mt-3">{{ service.description }}</p>
                </div>
            </div>
            
        </div>
    </div>

{% endblock %}
